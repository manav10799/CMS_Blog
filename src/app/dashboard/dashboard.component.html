<div class="page-container bg-dark-new bg-svg">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center flex-column mb-30">
            <div class="w-25px border-color-neon mb-5"></div>
            <h6 class="text-normal">Latest</h6>
        </div>
        <div>
            <div class="input-search-bar mb-10">
                <span class="icon ic-search"></span>
                <input type="text" class="search-bar w-250 search-bar-l search-bar-dark" placeholder="Search" (input)="filterPosts($event)">
            </div>
        </div>
    </div>
    <div  class="row">
        <div *ngFor="let post of filteredPosts" class="col-sm-12 col-lg-4 col-md-6">
            <div class="d-flex align-items-start">
                <h5 class="text-normal mr-10 mb-10">{{post.date | date : 'dd'}}<br>{{post.date | date : 'MMM'}}</h5>
                <div>
                    <div>
                        <h5 class="text-neon mb-10 cursor-pointer" [routerLink]="['/post', post.id]">{{post.title}}.</h5>
                        <h6 class="text-normal text-truncate-7">{{post.description}}</h6>
                        <p class="text-normal text-align-end">@{{post.author}}</p>
                    </div>
                    <div class="pt-10 pb-10 pr-20 d-flex justify-content-start">
                        <span class="batch-tag mb-10 mr-10" *ngFor="let tag of post.tags">#{{tag}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="filteredPosts?.length === 0" class="d-flex align-items-center justify-content-center flex-column col-sm-12">
            <h5 class="mb-10 text-normal text-center">No posts has been addeed by you</h5>
            <button type="button" class="btn btn-success btn-sm ml-10 btn-rounded" [routerLink]="['../posts']">Add Posts</button>
        </div>
    </div>
</div>
